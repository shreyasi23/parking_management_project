<!DOCTYPE html>
<html>

<head>
    <title>ParkGenie|Dashboard</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index_style.css">
    <link rel="stylesheet" href="../css/left_nav_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>

<body onload="getDBData()">
    <div class="container-fluid">
        <div class="row" id="page_container">
            <!-- left navigation bar section -->
            <div class="col-sm-2 col-md-2 col-lg-2" id="left_nav">
                <div id="side_nav_cont">
                    <div>
                        <h2>ParkGenie</h2>
                    </div>
                    <div>
                        <ul id="ul_style">
                            <li><a href="index.html" class="active"><img src="../images/material-symbols_space-dashboard-rounded.png"><span class="li_text">Dashboard</span></a></li>
                            <li><a href="allocate_slot.html"><img src="../images/ri_parking-box-fill.png"><span class="li_text">Allocate Parking</span></a></li>
                            <li><a href="occupied_slots.html"><img src="../images/fluent_align-space-evenly-horizontal-20-filled.png"><span class="li_text">Occupied Slots</span></a></li>
                            <li><a href="parking_history.html"><img src="../images/ic_round-history.png"><span class="li_text">Parking History</span></a></li>
                            <li><a href="generate_bill.html"><img src="../images/mingcute_bill-fill.png"><span class="li_text">Generate Bill</span></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- right side main content -->
            <div class="col-sm-10 col-md-10 col-lg-10 right_section">
                <section id="stats_section">
                    <div class="stats_display" id="availability">
                        <div>
                            <h4 class="heading_style">
                                Parking Availabiity
                            </h4>
                            <div class="content_H_spacing" id="stats">
                                <div class="stat_in" id="availability">
                                    <p class="stat_label"><span><img src="../images/material-symbols_two-wheeler-outline.png" alt="bike"></span> Two wheeler</p>
                                    <div class="wrapper">
                                        <span class="avail_stat margin_right" id="empty_slots_2"></span><span id="margin-left">Slots</span>
                                    </div>
                                </div>                                    
                                <div class="stat_in" id="revenue">
                                    <p class="stat_label"><span><img src="../images/mdi_car-hatchback.png" alt="car"></span> Four wheeler</p>
                                    <div class="wrapper">
                                        <span class="avail_stat margin_right" id="empty_slots_4"></span><span>Slots</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="stats_display" id="revenue">
                        <div>
                            <div id="revenue_Hs">
                                <h4 class="heading_style">Total Revenue</h4>
                                <div id="flex_cont">
                                    <p>Today</p>
                                </div>
                            </div>
                            <div id="amt_margin">
                                <p class="avail_stat"><i class="fa fa-inr"></i> <span id="sum_amt"></span></p>
                            </div>
                        </div>
                    </div>
                </section>
                <section id="occupied_slots_sec">
                    <div class="jumbotron stats_display table_container">
                        <div id="slot_occupancy_table">
                            <h4 class="heading_style">
                                Occupied Slots
                            </h4>
                            <div id="table_space">
                                <table class="table">
                                    <thead>
                                        <tr >
                                            <th>Driver's name</th>
                                            <th>Phone no.</th>
                                            <th>Vehicle type</th>
                                            <th>Vehicle no.</th>
                                            <th>Slot no.</th>
                                            <th>Entry time</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="../js/indexLogic2.js"></script>
</body>
